syntax = "proto3";

package scalar.vote.v1beta1;
option go_package = "github.com/scalarorg/scalar-core/x/vote/types";

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

message Voted {
  string module = 1;
  string action = 2;
  string poll = 3;
  string voter = 4;
  string state = 5;
}
